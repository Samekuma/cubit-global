<section
  class="featured-properties-section bg-inherit p-4 relative mx-5 my-6 min-h-[50vh] lg:mx-10 lg:my-8 rounded-3xl text-white py-4 lg:pb-48 md:min-h-[60vh] lg:min-h-[80vh]"
>
  <div
    class="flex items-center justify-center flex-col py-12 gap-5 service-text-content text-center"
  >
    <p class="text-black mb-0 text-5xl font-normal">Featured Properties</p>

    <p
      class="text-[#000000a6] mb-0 text-xl text-center md:text-center lg:text-center w-full lg:w-[628px]"
    >
      Explore our carefully curated collection of premium properties, each
      offering exceptional features designed to fulfill your real estate needs
      and surpass your expectations.
    </p>

    <div class="border mb-0 border-solid h-1 w-12 bg-[#34a0a4]"></div>
  </div>

  <div
    class="grid place-items-center mt-16 gap-4 sm:grid sm:grid-cols-1 sm:gap-4 md:grid-cols-2 lg:grid-cols-3 lg:gap-4 flex-wrap"
  >
    <div
      class="flex items-center w-full lg:w-[320.5px] lg:h-[282px] flex-col"
      *ngFor="let item of featuredCardContent"
    >
      <div class="flex flex-col gap-5 text-left p-2">
        <div class="max-w-full">
          <img
            class="rounded-2xl object-cover align-middle"
            [src]="item.image"
            [alt]="item.type"
          />
        </div>

        <p class="text-black text-base font-normal mb-0">{{ item.title }}</p>

        <p class="text-black mb-0 text-xl font-medium">
          {{ item.type }}
        </p>

        <p class="text-[#000000a6] mb-0 font-normal text-base">
          {{ item.description }}
        </p>

        <p class="mb-0 text-base font-medium text-[#0b787c]">
          {{ item.cost }}
        </p>
      </div>
    </div>
  </div>
</section>
